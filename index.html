<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
    <link rel="stylesheet" href="./style/style.css">
    <script type="module" src="./dist/app.js" defer></script>
    <!-- defer = 비동기적으로 js를 다운로드 받아질수 있도록 한다. -->
</head>
<body>
    <!-- 전체 앱을 스타일링 하기 위해 div로 묶는다. -->
    <div class="app">
        <header class="banner">
            <h1 class="banner__title">Motion</h1>
            <ul class="control-paner">
                <li><button id="new-image" class="create-button">Image</button></li>
                <li><button id="new-video" class="create-button">Video</button></li>
                <li><button id="new-note" class="create-button">Note</button></li>
                <li><button id="new-todo" class="create-button">Todo</button></li>
            </ul>
        </header>
        <main class="document"></main>
        <footer class="footer">
            <p>TypeScript Practicing</p>
        </footer>
    </div>
</body>
</html>
